version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: pasture_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  cassandra:
    image: cassandra:4.1
    container_name: pasture_cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_START_RPC=true
    volumes:
      - cassandra_data:/var/lib/cassandra

  redis:
    image: redis:7-alpine
    container_name: pasture_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5.15-community
    container_name: pasture_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

  api:
    build: .
    container_name: pasture_api
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --workers 1
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_TABLE=sensor_data_by_field
      - REDIS_URI=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - FRONTEND_ORIGINS=http://localhost:5173
    depends_on:
      - mongo
      - cassandra
      - redis
      - neo4j

volumes:
  mongo_data:
  cassandra_data:
  redis_data:
  neo4j_data:
